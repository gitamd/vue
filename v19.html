<!DOCTYPE html>
<html>
<head>
    <title>Learn Vue JS</title>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <style></style>
</head>
<body>
<h3>VueJs Custom Directives</h3> 
<div id="myapp" >    
    <div>{{message}}</div>
    <div><button v-custom-owt:channel.a.b="message" title="This is default Title" v-on:click="updateValue" >Click Me</button></div>
    <div><button v-custom-owt="{language:'php',server:'Apache'}" title="This is default Title" v-on:click="updateValue" >Click Me</button></div>
</div>
<script src="v19.js" ></script> 
</body>
</html>
