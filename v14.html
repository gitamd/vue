<!DOCTYPE html>
<html>
<head>
<title>Learn Vue JS</title>
<script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
<style>
button {width: 200px; height: 80px;}
</style>
</head>
<body>
<div id="myapp">
    <h3>VueJs for loop - v-for directive</h3> 
    {{count}}
    <ul>
        <li v-for="language in languages">{{language}}</li>
    </ul>   
    <ul><li v-for="teacher in teachers">{{teacher.name}} teaches {{teacher.subject}}, he/she from {{teacher.location.city}}, {{teacher.location.country}} </li></ul>

    <ul>
        <li v-for="teacher in teachers">{{teacher.name}} teaches {{teacher.subject}},
            <ul><li v-for="(lct,index) in teacher.location">{{index}}: {{lct}}</li></ul>             
        </li>
    </ul>

</div>
<script src="v14.js" ></script> 
</body>
</html>
