<!DOCTYPE html>
<html>
<head>
    <title>Learn Vue JS</title>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <style></style>
</head>
<body>
<h3>Concept of reference in VueJs  i.e. $refs</h3> 
<div id="myapp" >    
    <div>Name : <input type="text" ref="txtname"></div>
    <div>Email : <input type="email" ref="txtemail"></div>
    <p ref="pSample">This is sample paragraph</p>
    <div><button @click="btnSubmit">Click Me & check Console</button></div>
</div>
<script src="v18.js" ></script> 
</body>
</html>
