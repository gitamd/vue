<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
<style type="text/css">
	.utlink {background-color:yellow;color:blue;}
	.imgSize {height:200px;width:200px;}
</style>
</head>
<body>
<div id="my-app">

	<br>Attribute Binding	
	<a v-bind:href="ulink">{{name}}</a>
	<a v-bind:href="ulink" v-bind:class="utclass" >{{name}}</a>
	<BR>
	<img v-bind:src="imageLink" v-bind:class="{imgSize:isActive}">
	<p>Change isActive in .js file to view effect</p>

	<form method="post">
		<input type="text" v-bind:value="txtName" placeholder="Name">
		<input type="text" v-bind:value="txtEmail" placeholder="Email" >
		<input type="button" value="Submit" >
	</form>

	<br>Html Content Binding
	<div v-html="htmlContent"></div>

	
</div>
<script src="t4_video-4.js"></script>
</body>
</html>
